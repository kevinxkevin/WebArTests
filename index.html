<!DOCTYPE html>
<html lang="en">
    <head>
            import '@google/model-viewer';
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
            <title>Scene Viewer Test Page</title>

    </head>
    <body>
        <div class="container-fluid">
                <header>Scene Viewer Test Page</header>
        </div>
        <div class="container-fluid">
            <!-- ðŸ’ Include both scripts below to support all browsers! -->
            <!-- Loads <model-viewer> for modern browsers: -->
            <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
            </script>
            <model-viewer ar alt="A 3D model of an astronaut." 
                src="Astronaut.gltf" 
                ios-src="Astronaut.usdz"
                autoplay
                unstable-webxr
                auto-rotate camera-controls background-color="#455A64"></model-viewer>
        </div>
        <br>
        <div class="container-fluid">
            <model-viewer ar alt="A 3D model of a Duck." 
                src="CHAHIN_DUCK.gltf" 
                ios-src="CHAHIN_DUCK.usdz"
                autoplay
                unstable-webxr
                auto-rotate camera-controls background-color="#455A64"></model-viewer>
        </div>
        <br>
        <div class="container-fluid">
            <model-viewer ar alt="A 3D model of a Pagoda." 
                src="Pagoda.gltf" 
                ios-src="Pagoda.usdz"
                autoplay
                unstable-webxr
                auto-rotate camera-controls background-color="#455A64"></model-viewer>
        </div>
        <br>
        <div class="container-fluid">
            <model-viewer ar alt="A 3D model of a Pagoda." 
                src="./AntiqueCamera/glTF-Binary.glb" 
                ios-src="Pagoda.usdz"
                autoplay
                unstable-webxr
                auto-rotate camera-controls background-color="#455A64"></model-viewer>
        </div>
        
    </body>
</html>
